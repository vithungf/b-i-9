<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>banphim</title>
</head>
<body onload="docReady()">
<img id="nobita" src="https://www.giantbomb.com/a/uploads/scale_small/0/7135/2648443-nobita.jpg" alt="nobita"
     style="position:absolute;left:0;top:0;" width='80' height='100'>
<script>
    function upArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) - 5 + 'px';

    }

    function downArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) + 5 + 'px';

    }

    function leftArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) - 5 + 'px';

    }

    function rightArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.left = parseInt(element.style.left) + 5 + 'px';

    }

    function moveSelecion(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }

    }

    function docReady() {
        window.addEventListener('keydown', moveSelecion);
    }

</script>

</body>
</html>
